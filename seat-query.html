<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>座位查询</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }

            header {
                background-color: #4caf50;
                color: white;
                padding: 20px;
                text-align: center;
            }

            header h1 {
                font-size: 24px;
                margin: 0;
            }

            .content {
                padding: 20px;
                text-align: center;
            }

            .btn {
                background-color: #333;
                color: white;
                padding: 14px 40px;
                text-decoration: none;
                font-size: 18px;
                margin: 10px 0;
                display: inline-block;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background-color: #4caf50;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>座位查询</h1>
        </header>

        <div class="content">
            <p>点击按钮开始查询</p>
            <a href="#" class="btn">开始查询</a>
        </div>

        <footer>
            <p>&copy; 2025-01-11测试用会议网站</p>
        </footer>
    </body>
</html>
