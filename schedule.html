<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>会议日程</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
            }

            header {
                background-color: #4caf50;
                color: white;
                padding: 20px;
                text-align: center;
            }

            header h1 {
                font-size: 24px;
                margin: 0;
            }

            .content {
                padding: 20px;
                text-align: center;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>会议日程</h1>
        </header>

        <div class="content">
            <h2>会议安排</h2>
            <ul>
                <li>上午九点：开幕式</li>
                <li>上午十点：专题报告</li>
                <li>中午十二点：午餐</li>
                <li>下午两点：小组会议</li>
                <li>下午四点：闭幕式</li>
            </ul>
        </div>

        <footer>
            <p>&copy; 2025-01-11测试用会议网站</p>
        </footer>
    </body>
</html>
